<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../src/App.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Form</title>
  </head>
  <body class="container">
    <div
      class="form row col-md-5 mx-auto mx-auto px-4 py-2 rounded-md shadow-md"
    >
      <div class="card">
        <div class="card-body">
          <div class="form-header">
            <h2 class="font-bold pt-1">Add new Student</h2>
            <hr />
            <div class="my-2 relative" id="alertDid"></div>
          </div>
          <div class="form-body my-3">
            <form action="" method="post" id="loginForm">
              <div>
                <label for="" class="fw-lg fw-bold">Full Name</label>
                <input
                  type="text"
                  class="py-2 px-3 rounded-md my-1 form-control"
                  name="name"
                  placeholder="Full Name"
                />
              </div>

              <div class="my-2">
                <label for="" class="fw-lg fw-bold">Email</label>
                <input
                  type="text"
                  class="py-2 px-3 rounded-md my-1 form-control"
                  name="email"
                  placeholder="Your Email"
                />
              </div>
              <div class="my-2">
                <label for="" class="fw-lg fw-bold">Your Age</label>
                <input
                  type="text"
                  class="py-2 px-3 rounded-md my-1 form-control"
                  name="age"
                  placeholder="Your Age"
                />
              </div>
              <div class="my-2">
                <label for="" class="fw-lg fw-bold">Skill</label>
                <input
                  type="text"
                  class="py-2 px-3 rounded-md my-1 form-control"
                  name="skill"
                  placeholder="Your Skill"
                />
              </div>
              <div class="my-3">
                <button
                  type="submit"
                  class="py-2 px-3 w-full border rounded-md my-1 bg-primary uppercase text-white fw-semibold form-control"
                >
                  Add Student
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../src/app.js" type="module"></script>
</html>
